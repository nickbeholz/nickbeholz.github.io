 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <a href="{{ post.link }}">
                              <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            </a>
                            <p>{{ post.description }}</p>
                            <ul class="list-unstyled text-left item-details">
                                <li>
                                  <dl class="dl-horizontal">
                                    <dt>Client:</dt>
                                    <dd>{{ post.client }}</dd>
                                  </dl>
                                </li>
                                <li>
                                  <dl class="dl-horizontal">
                                    <dt>Year:</dt>
                                    <dd>{{ post.project-date }}</dd>
                                  </dl>
                                </li>
                                <li>
                                  <dl class="dl-horizontal">
                                    <dt>Role:</dt>
                                    <dd>{{ post.role }}</dd>
                                  </dl>
                                </li>
                                <li>
                                  <dl class="dl-horizontal">
                                    <dt>Service:</dt>
                                    <dd>{{ post.service }}</dd>
                                  </dl>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
